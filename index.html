<pre id="gist-content"></pre>
<script>
fetch('https://gist.githubusercontent.com/storefiles/' + window.location.href.split('?')[1] + '/raw/')
.then(response => response.text())
.then(data => {
  document.getElementById('gist-content').innerText = data;
}).catch(error => {
  console.error('Error fetching data:', error);
});
</script>
