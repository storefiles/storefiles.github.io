<pre id="gist-content"></pre>
<script>
fetch('https://gist.githubusercontent.com/storefiles/24bab0fa406a1fc69a7ecf459b641729/raw')
.then(response => response.text())
.then(data => {
  document.getElementById('gist-content').innerText = data;
}).catch(error => {
  console.error('Error fetching data:', error);
});
</script>
